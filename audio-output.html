<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>audio output</title>
  <meta name="author" content="automata.cc">
  <meta name="description" content="audio output" />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="http://meemoo.org/meemoo/v1/meemoo-min.js"></script>

</head>

<img width="178" height="178" src="http://graphichive.net/uploaded/fordesigner/1313309821.jpg" alt="audio output" />

<body>
  <script type="text/javascript">
    // creating the audio handler, just one for app
    // FIXME: use jussi's sink.js to make browser independent
    var audioOutput = new Audio();
 
    audioOutput.mozSetup(1, 44100);

    Meemoo.setInfo({
      title: "audio output",
      author: "Vilson Vieira",
      description: "audio output"
    }).addInputs({
      stereo: {
        action: function (samples) {
          // I'm hungry... give me some samples!
          audioOutput.mozWriteAudio(samples);
        },
        type: "data:audio"
      }
    });
  </script>
</body>
</html>
