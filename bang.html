<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>bang</title>
  <meta name="author" content="automata.cc">
  <meta name="description" content="push me to bang!" />

  <!-- we have to include jquery and meemoo -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="http://meemoo.org/meemoo/v1/meemoo-min.js"></script>

  <!-- include your style too -->
  <style type="text/css">
  </style>

</head>
<img id="button" width="180" height="180" src="http://www.kafkabrigade.org.uk/wp-content/uploads/2011/07/button-pic.jpg" alt="BANG!" />
<body>
  <script type="text/javascript">

    $("#button").click(function () {
      Meemoo.send("bang", "bang");
    });

    Meemoo.setInfo({
      title: "bang",
      author: "Vilson Vieira",
      description: "push me to bang!"
    }).addInputs({
      bang: {
        action: function (foo) {
          Meemoo.send("bang", "bang");
        },
        type: "bang"
      },
    }).addOutputs({
      bang: {
        type: "bang"
      }
    });
  </script>
</body>
</html>
