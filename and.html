<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>and</title>
  <meta name="author" content="automata">
  <meta name="description" content="X and Y" />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="http://meemoo.org/meemoo/v1/meemoo-min.js"></script>

  <style type="text/css">
  h1 {
    font-size: 14pt;
  }

  #x {
    background: yellow;
  }

  #y {
    color: white;
    background: blue;
  }

  </style>

</head>

<h1><span id="x">X</span><br />and<br /><span id="y">Y</span></h1>

<body>
  <script type="text/javascript">
    var x = false;
    var y = false;
    Meemoo.setInfo({
      title: "and",
      author: "automata",
      description: "X and Y"
    }).addInputs({
      x: {
        action: function (foo) {
           if (foo === "bang") {
             x = true;
             $("#x").text("TRUE");
           } else {
             x = false;
             $("#x").text("FALSE");
           } 
           if (x && y) {
             Meemoo.send("bang", "bang");
             $("body").css("background-color", "green");
           } else {
             $("body").css("background-color", "white");
           }

        },
        type: "bang"
      },
      y: {
        action: function (foo) {
           if (foo === "bang") {
             y = true;
             $("#y").text("TRUE");
           } else {
             y = false;
             $("#y").text("FALSE");
           } 
           if (x && y) {
             Meemoo.send("bang", "bang");
             $("body").css("background-color", "green");
           } else {
             $("body").css("background-color", "white");
           }
        },
        type: "bang"
      }
    }).addOutputs({
      bang: {
        type: "bang"
      }
    });
  </script>
</body>
</html>
