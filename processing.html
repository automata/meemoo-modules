<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>processing.js</title>
  <meta name="author" content="sembiki.com">
  <meta name="description" content="Meemoo processing.js code loader" />
  
  <script src="lib/processing-1.3.0.min.js"></script>
  <script src="/meemoo/meemoo.js"></script>
  
  <style type="text/css">
    html, body {
      margin:0;
      padding:0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  
  <canvas id="processingCanvas"></canvas>
    
  <script type="text/javascript">
    
    var processingCode;
    var p;
    
    Meemoo.addInputs({
      pressed: {
        action: function () {
          Processing.getInstanceById("processingCanvas").mousePressed();
          var c = document.getElementById("processingCanvas");
          Meemoo.send("image", c.getContext("2d").getImageData(0,0,c.width,c.height));
        },
        port: true,
        type: "bang"
      },
      setState: {
        action: function (data) {
          if (data.processingcode) {
            processingCode = data.processingcode;
            p = null;
            p = new Processing(document.getElementById("processingCanvas"), processingCode);
          }
        }
      }
    }).addOutputs({
      image: { 
        port: true,
        type: "image"
      }
    });
    
    
  </script>
  
</body>
</html>
